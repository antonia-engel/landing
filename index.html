<!DOCTYPE html>
<html>
  <head>
    <title>German Society</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6f76cc466b.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>HEC Paris German Society</h1>
        <h2>Promoting the German-French friendship and the cultural exchange on campus.</h2>
        <a href="#apply-section" class="btn-blue">Apply now</a>
      </div>
    </div>

    <div class="container">

      <h2>Join our team!</h2>

      <div class="cards">
        <div class="card">
          <img src="images/events.jpg" alt="Events">
          <h3>Events</h3>
        </div>
        <div class="card">
          <img src="images/business.jpg" alt="Business Development">
          <h3>Business Development</h3>
        </div>
        <div class="card">
          <img src="images/marketing.jpg" alt="Marketing">
          <h3>Marketing</h3>
        </div>
        <div class="card">
          <img src="images/sports.jpg" alt="Sports">
          <h3>Sports</h3>
        </div>
       </div>
    </div>



    <div id="apply-section">
      <div data-tf-widget="A7VgaKWq" data-tf-iframe-props="title=GS Application" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>



  </body>
</html>
